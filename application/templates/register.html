{% extends "layout.html" %} {% block body %}
<h1>Registration</h1>
<form action="/register" method="post">
  <p>Name</p>
  {{ form.name}}
  <p>Email</p>
  {{ form.email }}
  <p>Password</p>
  {{ form.password }} {{ form.hidden_tag() }}
  <p>Verify password</p>
  {{ form.verify }} {{ form.hidden_tag() }}
  <p>address</p>
  {{ form.address }}
  <p>cell phone</p>
  {{ form.number }}
  <br />
  <br />
  <input type="submit" value="Submit" />
</form>
{% endblock %}
